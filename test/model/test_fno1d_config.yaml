# Configuration file for testing FNO1D model with generated dataset

# Data configuration
data:
  train_features_path: "data/fno1d/train_features.npy"  # Path to training features
  train_targets_path: "data/fno1d/train_targets.npy"    # Path to training targets
  test_features_path: "data/fno1d/test_features.npy"    # Path to test features
  test_targets_path: "data/fno1d/test_targets.npy"      # Path to test targets
  batch_size: 16                                        # Batch size for training
  shuffle: true                                         # Shuffle training data
  fno1d_data: true                                      # Flag for FNO1D data format

# Model configuration - FNO1D model
model:
  name: "fno"                                           # Model name
  parameters:                                           # Model parameters
    in_channels: 1                                      # Number of input channels
    out_channels: 1                                     # Number of output channels
    decoder_layers: 2                                   # Number of decoder layers
    decoder_layer_size: 32                              # Number of neurons in decoder layers
    dimension: 1                                        # Model dimensionality (1 for FNO1D)
    latent_channels: 16                                 # Latent features size in spectral convolutions
    num_fno_layers: 3                                   # Number of spectral convolutional layers
    num_fno_modes: 16                                   # Number of Fourier modes kept in spectral convolutions
    padding: 8                                          # Domain padding for spectral convolutions
    padding_type: "constant"                            # Type of padding for spectral convolutions
    coord_features: true                                # Use coordinate grid as additional feature map

# Training configuration
training:
  epochs: 5                                             # Number of training epochs
  device: "cpu"                                         # Device to use (cpu or cuda)

# Optimizer configuration
optimizer:
  name: "adam"                                          # Optimizer name
  parameters:                                           # Optimizer parameters
    lr: 0.001                                           # Learning rate
    weight_decay: 0.0001                                # Weight decay

# Criterion configuration
criterion:
  name: "mse"                                           # Loss function (mse for regression)
  parameters: {}                                        # Loss function parameters

# Scheduler configuration (optional)
scheduler:
  name: "step"                                          # Scheduler name
  parameters:                                           # Scheduler parameters
    step_size: 3                                        # Step size
    gamma: 0.5                                          # Gamma

# Output configuration
output:
  model_path: "data/fno1d/test_fno1d_model.pth"         # Path to save trained model
  history_path: "data/fno1d/test_fno1d_training_history.json"  # Path to save training history