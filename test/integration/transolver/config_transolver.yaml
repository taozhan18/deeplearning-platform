# Transolver Configuration for Sequence Data (batch, time_steps, features)
data:
  train_features_path: "sequence_train_features.npz"
  train_targets_path: "sequence_train_targets.npz"
  test_features_path: "sequence_test_features.npz"
  test_targets_path: "sequence_test_targets.npz"
  batch_size: 32
  shuffle: true
  normalize: false
  normalization_method: "standard"

model:
  name: "transolver"
  parameters:
    space_dim: 10        # Spatial dimension (matches input features)
    out_dim: 1          # Output dimension
    n_hidden: 64        # Hidden dimension
    n_layers: 2         # Number of layers
    n_head: 2           # Number of attention heads
    dropout: 0.1
    fun_dim: 10         # Function dimension (matches input features)
    H: 10               # Height dimension (matches grid size)
    W: 10               # Width dimension (matches grid size)
    mlp_ratio: 1        # MLP ratio

training:
  epochs: 2
  device: "cpu"
  early_stopping: true
  patience: 15

optimizer:
  name: "adam"
  parameters:
    lr: 0.001
    weight_decay: 0.0001
    betas: [0.9, 0.98]

criterion:
  name: "mse"
  parameters: {}

scheduler:
  name: "cosine"
  parameters:
    T_max: 100
    eta_min: 0.000001

output:
  model_path: "trained_transolver_model.pth"
  history_path: "transolver_training_history.json"
