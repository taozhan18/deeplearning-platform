# Transolver Configuration for Sequence Data (batch, time_steps, features)
data:
  train_features_path: "sequence_train_features.npz"
  train_targets_path: "sequence_train_targets.npz"
  test_features_path: "sequence_test_features.npz"
  test_targets_path: "sequence_test_targets.npz"
  batch_size: 32
  shuffle: true
  normalize: false
  normalization_method: "standard"

model:
  name: "transolver"
  parameters:
    space_dim: 2        # Spatial dimension (matches input coordinates)
    out_dim: 1          # Output dimension
    n_hidden: 256       # Hidden dimension
    n_layers: 6         # Number of layers
    n_head: 8           # Number of attention heads
    dropout: 0.1
    H: 25               # Height dimension (matches grid size)
    W: 25               # Width dimension (matches grid size)

training:
  epochs: 10
  device: "cuda"
  early_stopping: true
  patience: 15

optimizer:
  name: "adam"
  parameters:
    lr: 0.001
    weight_decay: 0.0001
    betas: [0.9, 0.98]

criterion:
  name: "mse"
  parameters: {}

scheduler:
  name: "cosine"
  parameters:
    T_max: 100
    eta_min: 1e-6

output:
  model_path: "trained_transolver_model.pth"
  history_path: "transolver_training_history.json"
